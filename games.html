<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/Allconade_Logo.png" type="image/x-icon">
    <title>Allconade - Games</title>
    <link rel="stylesheet" href="stylesheets/public-style.css">
    <link rel="stylesheet" href="stylesheets/gamesStyle.css">
</head>
<body>

<div class="nav-button-container">
    <a href="games" class="nav-button">Games</a>
    <a href="../" class="nav-button">Home</a>
</div>

<div class="games-container">
    <a href="game/talesmith" class="game-box">
        <img src="images/Talesmith/Talesmith-Icon.png" alt="Talesmith Icon" class="game-icon">
        <h3 class="game-name">Talesmith</h3>
        <p class="game-description">Write your own story, shape your destiny, only your imagination is the limit</p>
        <img src="images/Google_Play.png" alt="Google Play Store" class="game-store-list">
        <div class="game-stats">
            <span class="game-downloads">Downloads: 3K+</span>
            <span class="game-rating">Rating: 3.7</span>
        </div>
    </a>

    <a href="game/space-fighter" class="game-box">
        <img src="images/Space-Fighter/Space-Fighter-Icon.png" alt="Space Fighter Icon" class="game-icon">
        <h3 class="game-name">Space Fighter</h3>
        <p class="game-description">Shoot your way through space, crack highscores, collect coins, and unlock skins!</p>
        <img src="images/Google_Play.png" alt="Google Play Store" class="game-store-list">
        <div class="game-stats">
            <span class="game-downloads">Downloads: 100+</span>
            <span class="game-rating">Rating: 4.8</span>
        </div>
    </a>
</div>

<script src="scripts/homeScript.js"></script>
</body>
</html>
